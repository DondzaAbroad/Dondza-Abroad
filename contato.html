<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dondza Abroad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      background-size: contain;
      line-height: 1.6;
    }

    header {
      background-color: rgb(17, 15, 15);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
      
    }

    .yellow-bar {
      height: 4px;
      background-color: rgb(195, 70, 70);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-text h1 {
      font-size: 20px;
      margin: 0;
    }

    .logo-text p {
      font-size: 12px;
      color: #dcdcdc;
      margin-top: -4px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: rgb(195, 70, 70);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-container {
      flex: 1;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 0.75rem;
      background-color: rgb(195, 70, 70);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: rgb(165, 50, 50);
    }

    footer {
      background-color: rgb(17, 15, 15);
      padding: 25px 20px;
      text-align: center;
      color: #ccc;
      font-size: 13px;
    }

    footer a {
      color: rgb(195, 70, 70);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .header-top {
        flex-direction: column;
        align-items: flex-start;
        margin-left: -20px;
      }

      .menu-toggle {
        display: flex;
        position: absolute;
        top: 15px;
        right: 20px;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        padding-top: 10px;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 10px 0;
        font-size: 16px;
       
      }

      .main-content {
        flex-direction: column;
        padding: 1rem;
      }

      .image-container img {
        width: 100%;
        height: auto;
        min-height: 220px;
        object-fit: cover;
      }

      .form-container {
        padding-top: 1rem;
      }

      .logo-text {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        
      }

      .logo-text h1 {
        font-size: 18px;
      }

      .logo-text p {
        font-size: 10px;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <img src="logo.png" alt="Logo DA" class="logo" alt="Dondza Abroad">
        <div class="logo-text">
          <h1>Dondza Abroad</h1>
          <p>"Educação sem fronteiras, oportunidades sem limites"</p>
        </div>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav id="main-nav">
        <a href="inicio.html">Início</a>
        <a href="sobrenos.html">Sobre Nós</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contacto</a>
      </nav>
    </div>
  </header>

  <div class="yellow-bar"></div>

  <div class="main-content">
    <div class="image-container">
      <img src="https://cdn.shopify.com/s/files/1/1670/2887/files/1280x400_ContactUs.jpg?v=1588299562" alt="Contacte-nos Image">
    </div>
    <div class="form-container">
      <h1 style="text-align: center; color: rgb(195, 70, 70)">Contacte-Nos</h1> <br>
<div class="form-container">
      <h1 style="text-align: center;">Contacte-Nos</h1>
      <form action="https://formsubmit.co/louispaulojr@gmail.com" method="POST">

        <!-- Desativa Captcha e Redireciona -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://teusite.com/sucesso.html">
      
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Submeter</button>
      </form>
      <p id="success-message" style="display: none; color: green; text-align: center; margin-top: 1rem;">
        A sua mensagem foi submetida com sucesso.
      </p>
    </div>



      <script>
document.getElementById("contact-form").addEventListener("submit", function (e) {
  e.preventDefault(); // Impede o envio tradicional

  const form = e.target;
  const formData = new FormData(form);
  const successMessage = document.getElementById("success-message");
  const errorMessage = document.getElementById("error-message");

  fetch("https://formsubmit.co/e0ef327a90554857dc5e2b6ef1c5f116", {
    method: "POST",
    body: formData
  })
  .then(response => {
    if (response.ok) {
      successMessage.style.display = "block";
      errorMessage.style.display = "none";
      form.reset();
    } else {
      throw new Error("Erro ao enviar");
    }
  })
  .catch(error => {
    successMessage.style.display = "none";
    errorMessage.style.display = "block";
    console.error("Erro:", error);
  });
});
</script>
    </div>
  </div>
<br><br>
  <footer>
    &copy; 2025 Dondza Abroad. Todos os direitos reservados.
  </footer>

  <!-- Script do menu hamburguer -->
  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('show');
    }
  </script>
</body>
</html>
