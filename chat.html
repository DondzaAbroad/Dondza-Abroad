<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat da Agência</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #f5f5f5; display: flex;
      justify-content: center; align-items: center; height: 100vh;
    }
    #chatbox {
      width: 350px; height: 500px;
      background: white; border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; overflow: hidden;
    }
    #messages {
      flex: 1; padding: 15px; overflow-y: auto; font-size: 14px;
    }
    #input-area {
      display: flex; border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1; padding: 10px; border: none; font-size: 14px;
    }
    #sendBtn {
      background: #C34646; color: white;
      border: none; padding: 10px 15px; cursor: pointer;
    }
    .user-msg { text-align: right; color: #C34646; margin: 10px 0; }
    .bot-msg { text-align: left; color: #333; margin: 10px 0; }
  </style>
</head>
<body>

  <div id="chatbox">
    <div id="messages">
      <div class="bot-msg">Olá! Como posso ajudar?</div>
    </div>
    <div id="input-area">
      <input id="userInput" placeholder="Digite sua pergunta..." autocomplete="off" />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = text;
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function getBotResponse(msg) {
      const text = msg.toLowerCase();

      if (text.includes("documento") || text.includes("documentos")) {
        return "Precisas de BI, certificado, carta de motivação, boletim e passaporte.";
      }
      if (text.includes("bolsa")) {
        return "Temos bolsas disponíveis! Podemos avaliar teu perfil numa consultoria.";
      }
      if (text.includes("prazo")) {
        return "É recomendável iniciar com pelo menos 6 meses de antecedência.";
      }
      return "Desculpa, não entendi. Podes reformular?";
    }

    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      userInput.value = '';

      setTimeout(() => {
        const botReply = getBotResponse(msg);
        addMessage(botReply, 'bot');
      }, 500);

      userInput.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
