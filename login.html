<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login com troca obrigatória de senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <!-- Formulário de login -->
  <form id="login-form">
    <label for="username">Usuário:</label>
    <input type="text" id="username" required />

    <label for="password">Senha:</label>
    <input type="password" id="password" required />

    <button type="submit">Entrar</button>
    <div class="error" id="login-error"></div>
  </form>

  <!-- Formulário para trocar a senha -->
  <form id="change-password-form" style="display:none;">
    <h2>Alterar Senha (Obrigatório)</h2>
    <label for="new-password">Nova senha:</label>
    <input type="password" id="new-password" required />

    <button type="submit">Salvar nova senha</button>
    <div class="error" id="change-error"></div>
    <div class="success" id="change-success"></div>
  </form>

  <script>
    // "Banco" de usuários com senhas e flag para troca obrigatória
    const users = {
      "joao": { password: "1234", needsPasswordChange: true },
      "maria": { password: "abcd", needsPasswordChange: true },
      "ana": { password: "senha", needsPasswordChange: true }
    };

    let currentUser = null;

    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");

    const changeForm = document.getElementById("change-password-form");
    const changeError = document.getElementById("change-error");
    const changeSuccess = document.getElementById("change-success");

    // Função para limpar erros e mensagens
    function clearMessages() {
      loginError.textContent = "";
      changeError.textContent = "";
      changeSuccess.textContent = "";
    }

    // Login
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      clearMessages();

      const username = loginForm.username.value.trim().toLowerCase();
      const password = loginForm.password.value;

      if (!users[username]) {
        loginError.textContent = "Usuário não encontrado.";
        return;
      }

      if (users[username].password !== password) {
        loginError.textContent = "Senha incorreta.";
        return;
      }

      currentUser = username;

      if (users[username].needsPasswordChange) {
        // Mostrar o formulário de troca de senha
        loginForm.style.display = "none";
        changeForm.style.display = "block";
      } else {
        // Se não precisar trocar, vai direto pra portal
        redirectToPortal();
      }
    });

    // Trocar senha
    changeForm.addEventListener("submit", function(e) {
      e.preventDefault();
      clearMessages();

      const newPassword = changeForm["new-password"].value;

      if (!newPassword) {
        changeError.textContent = "A nova senha não pode estar vazia.";
        return;
      }

      if (newPassword === users[currentUser].password) {
        changeError.textContent = "A nova senha não pode ser igual à senha antiga.";
        return;
      }

      // Atualiza a senha e limpa a flag
      users[currentUser].password = newPassword;
      users[currentUser].needsPasswordChange = false;

      changeSuccess.textContent = "Senha alterada com sucesso! Redirecionando...";

      // Após 1.5 segundos redireciona para portal.html
      setTimeout(() => {
        redirectToPortal();
      }, 1500);
    });

    function redirectToPortal() {
      // Aqui pode passar o nome do usuário via query string ou sessionStorage, se quiser
      window.location.href = "portal.html";
    }
  </script>
</body>
</html>
